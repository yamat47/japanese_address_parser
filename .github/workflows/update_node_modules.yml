name: Update node_modules
on:
  pull_request:
    types: [opened]

jobs:
  update_node_modules:
    # /jsの中のnpmパッケージが更新されたプルリクエストに対してのみ実行する。
    if:  startsWith(github.head_ref, 'dependabot/npm_and_yarn/js/')

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN_FOR_CI }}
    - name: Set up JavaScript
      uses: actions/setup-node@v2
    - name: Update node_modules
      run: cd js && npm install
    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        add: js/node_modules
        default_author: github_actor
        new_branch: ${{ github.head_ref }}
        message: '[Automatic] Update node_modules.'
